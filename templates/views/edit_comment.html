{% extends 'base.html' %}

{% block content %}
<div class="form-group post-section container">
    <h4>Edit Comment</h4>
    <form action="{{url_for('edit_comment', id = comment.post_id, comment_id = comment.id, action='update')}}"
        method="post">
        <textarea class="form-control form-post-area" id="exampleFormControlTextarea1" name='body'" rows=" 3" autofocus
            placeholder="what's on your mind {{ current_user.name }} ?"></textarea>
        <div style="width:100%; display:flex; justify-content:center ">
            <button class='btn btn-primary btn-post' type='submit'>Send</button>
        </div>
    </form>
</div>
{% endblock %}
